<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Voice Spree</title>
    <link rel="stylesheet" href="build.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />

  </head>

  <body>
    <div
      class="main h-screen flex items-end justify-center md:justify-end overflow-hidden"
    >
      <div
        class="text-center pb-10 h-fit text-white md:pr-[5rem] md:pb-[5.5rem]  mb-10 md:mb-0"
      >
        <div class="w-[100%]">
          <h1 class="text-4xl w-full md:mb-1 mb-5 font-thin">Enjoy Freedom</h1>
          <div class="notify-btn flex items-center">
            <a
              role="button"
              class="hover:bg-opacity-25 transition-all duration-300 cursor-pointer btn px-2 py-1 bg-opacity-20 bg-black rounded-md block text-center text-xl font-semibold w-3/4 md:w-full mx-auto"
              >Notify Me</a
            >
          </div>
          <form
            action=""
            method="get"
            class="form hidden transition-all justify-center flex-col"
          >
            <input
              type="email"
              placeholder="Enter your email"
              name="email"
              class="input-email mb-3 transition-all outline-none block md:w-full w-3/4 mx-auto placeholder:text-white bg-opacity-10 bg-black py-3 px-2 rounded-md"
            />
            <button
              type="submit"
              class="hover:bg-opacity-25 transition-all duration-300 font-bold block px-3 py-2 rounded-md w-20 mx-auto md:bg-opacity-20 bg-opacity-20 md:bg-black bg-white"
            >
              submit
            </button>
          </form>
          <h2 class="clock tracking-[2px] text-7xl md:text-8xl text-center ">
            00:00
          </h2>
        </div>

        <h3 class="font-sans text-2xl md:text-[23px] w-full md:ml-[4.3rem] ">
          voice <span class="customfont text-4xl text-[#fdd22a] inline-block translate-y-[10px]   md:translate-y-[10px] md:-translate-x-[21px] -translate-x-[22px]">Spree</span>
        </h3>
      </div>
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.6/dayjs.min.js"></script>
  <script>
    function handleSubmit(e) {
        e.preventDefault();
        console.log('hi');
    }
    function tickClock(el) {
      el.textContent = `${dayjs().format("hh:mm")}`;
    }

    const clock = document.querySelector(".clock");
    tickClock(clock);
    setInterval(tickClock.bind(undefined, clock), 1000);
    const form = document.querySelector(".form");

    const notify = document.querySelector(".notify-btn");
    const inputEl = document.querySelector(".input-email");
    notify.addEventListener("click", function () {
      form.classList.add("show");
      notify.classList.add("hide");
      inputEl.focus();
    });
  </script>
</html>
